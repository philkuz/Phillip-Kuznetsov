 <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('img/post-bg.jpg')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="post-heading">
                        <h1>Current and Past Projects</h1>
                        <h2 class="subheading"></h2>
                    </div>
                </div>
            </div>
        </div>
    </header>



<!-- Main Content -->
<div class="container" data-ng-controller="ProjectCtrl">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
            <div class="post-preview" ng-repeat="project in projects">
                <a ng-href="{{project.link | projectURL}}">
                    <h2 class="post-title">
                        {{project.title}}
                    </h2>
                    <h3 class="post-subtitle">
                        {{project.summary}}
                    </h3>
                </a>
            </div>
        </div>
    </div>
</div>
