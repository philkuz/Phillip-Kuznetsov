<!-- !DOCTYPE html -->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Phillip Kuznetsov's Website</title>
  	<!-- alternatively head to 2015/libraries for css and js bootstrap--> 
  	<link rel="stylesheet" href="css/bootstrap.css">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/hover.css">
    
    <!-- General shit. Check if there is a more update version -->
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/handlebars-v2.0.0.js"></script>
    <!-- alternatively head to 2015/libraries for css and js bootstrap--> 
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <script src="js/ember-1.9.1.js"></script>
    <script src="js/app.js"></script>
  </head>
  <body>
    <div class="container">
    </div>
    <script type="text/x-handlebars">
      <div class="container">
        <div role="navigation" class ="navbar navbar-default">
          <div class = "container">
            <div class = "nav navbar-header">
              
              <button class = "navbar-toggle" data-toggle = "collapse" data-target = ".navHeaderCollapse">
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
                <span class = "icon-bar"></span>
              </button>
              <ul class = "nav navbar-nav">
                <li>{{#link-to 'index'}}Phillip Kuznetsov{{/link-to}}</li>
              </ul>
            </div>
            <div class = "navbar-collapse collapse ">
              <ul class = "nav navbar-nav navbar-right">
                <!--Drop down list for blog/about -->
                <li>{{#link-to 'index'}}Home{{/link-to}}</li>
                <li>{{#link-to 'projects'}}Projects{{/link-to}}</li>
              </ul>
            </div>
          </div>
        </div>
        {{outlet}}
      </div>
      
    </script> 
    <script type="text/x-handlebars" id="index">
      <div class ="row bodeh">
        <div class ="col-lg-12">
          <h1>Phillip Kuznetsovs Website</h1>
          <br/>
          <p>I am a senior at West High School. I am very invested in computer science and have worked on a variety of projects. If you would like to see some of the projects I have worked on, check out my <a href="http://github.com/philkuz">github</a> and my other projects. I also have other hobbies like music reviewing. If you want to see the music I have been listening to, check out that data.
          </p>
        </div>
      </div>
    </script>
    <script type="text/x-handlebars" id="projects">
      <div class = "row bodeh">
        <div class ="col-lg-12">
            <h1>Projects</h1>
        </div>
        {{#each model}}
          <div {{bind-attr class=sass style=image}}>
            <h3><a {{bind-attr href=lynk}}>{{title}}</a></h3>
            <p>{{body}}</p>
          </div>
          </div>
        {{/each}}
      </div>

    </script>

    <script type="text/x-handlebars" data-template-name="blog">
    	<div class ="container">
        <div class = "row">

          {{#each}}
      			<div class ="col-lg-4 col-md-6" >
    				  <h1>{{title}}</h1>
              <p>{{text}}</p>
      			</div>
          {{else}}
            <div class = "span12">
              <p>No</p>
            </div>
          {{/each}}
    		</div>
    	</div>
    </script>

    <!--Views-->

    <!-- The Project View  -->
    <script type="text/x-handlebars" id ="proj">
      <div class="col-lg-4 col-md-6" style=>

      </div>
    </script>
  </body>
</html>
